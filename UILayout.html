<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="UILayout.css" />
    <link rel="stylesheet" type="text/css" href="glider.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="textbox">
            <img class="close" src="./Assets/icon/utility-close.png"></img>
            <p>How are you feeling? Tap the emotion to adjust.</p>
        </div>
    </header>
    <img id='pcImg' src="./Assets/images/pc-mirrorface.png"></img>
    <img id="nav" src="./Assets/icon/more.gif"></img>
   <div class="slider">
        <input type="range" min="1" max="100" value="50" id="myRange">
   </div>
   <div class="glider-contain">
        <button role="button" aria-label="Previous" class="glider-prev" id="prev">«</button>
        <div class="outfits glider glider-persp">
            <div class="item">
                <img class="item__img" src="./Assets/images/SampleItem-d.png"></img>
                <div class="item__ratings">
                    <img class='item__ratings--empty' src="./Assets/icon/spark-full.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                </div>
                <div class="item__buttons">
                    <button class="save">Keep</button>
                    <button class="cancel">Discard</button>
                </div>
            </div>
            <div class="item" id="topItem">
                <img class="item__img" src="./Assets/images/SampleItem-c.png"></img>
                <div class="item__ratings">
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                </div>
                <div class="item__buttons">
                    <button id="save">Keep</button>
                    <button id="cancel">Discard</button>
                </div>
            </div>
            <div class="item">
                <img class="item__img" src="./Assets/images/SampleItem-b.png"></img>
                <div class="item__ratings">
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                    <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                </div>
                <div class="item__buttons">
                    <button class="save">Keep</button>
                    <button class="cancel">Discard</button>
                </div>
            </div>
        </div>
        <button role="button" aria-label="Next" class="glider-next" id="next">»</button>
   </div>
  <div role="tablist" class="dots"></div>
  <section class="empty_container"></section>
    <footer>
        <section>
            <img src="./Assets/icon/paper.png" alt="paper"></img>
        </section>
        <section class="selected">
            <img src="./Assets/icon/navigation-clothing.png" alt="clothing"></img>
        </section>
        <section>
            <img src="./Assets/icon/book.png" alt="books"></img>
        </section>
    </footer>
    <script src="glider.js"></script>
    <script src="layout.js"></script>
</body>
</html>
