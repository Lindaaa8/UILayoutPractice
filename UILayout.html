<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="UILayout.css" />
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="textbox">
            <img class="close" src="./Assets/icon/utility-close.png"></img>
            <p>How are you feeling? Tap the emotion to adjust.</p>
        </div>
    </header>
    <img id='pcImg' src="./Assets/images/pc-image.png"></img>
    <img id="nav" src="./Assets/icon/utility-more.png"></img>
    <div class="slider">
        <div class="slider__progress">
            <img class="slider__progress--bar" src="./Assets/icon/emoticon-happy.png"></img>
        </div>
    </div>
    <div class="outfits">
        <div class="item">
            <img class="item__img" src="./Assets/images/SampleItem-d.png"></img>
            <div class="item__ratings">
                <img class='item__ratings--empty' src="./Assets/icon/spark-full.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
            </div>
            <div class="item__buttons">
                <button class="save">Keep</button>
                <button class="cancel">Discard</button>
            </div>
        </div>
        <div class="item">
            <img class="item__img" src="./Assets/images/SampleItem-b.png"></img>
            <div class="item__ratings">
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
            </div>
            <div class="item__buttons">
                <button class="save">Keep</button>
                <button class="cancel">Discard</button>
            </div>
        </div>
        <div class="item topItem">
            <img class="item__img" src="./Assets/images/SampleItem-c.png"></img>
            <div class="item__ratings">
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
                <img class='item__ratings--empty' src="./Assets/icon/spark-empty.png"></img>
            </div>
            <div class="item__buttons">
                <button class="save">Keep</button>
                <button class="cancel">Discard</button>
            </div>
        </div>
    </div>
    <footer>
        <section>
            <img src="./Assets/icon/navigation-papers-b.png" alt="paper"></img>
        </section>
        <section class="selected">
            <img src="./Assets/icon/navigation-clothing.png" alt="clothing"></img>
        </section>
        <section>
            <img src="./Assets/icon/navigation-books-b.png" alt="books"></img>
        </section>
    </footer>
</body>
</html>
